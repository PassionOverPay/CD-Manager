# Unique key for your project
sonar.projectKey=my-cd-library-project
sonar.projectName=Personal CD Library

# Set the source directory to the current folder
sonar.sources=.

# LANGUAGE SPECIFIC
# Force the language to Python (optional, but good practice)
sonar.language=py

# EXCLUSIONS
# Crucial: Ignore node_modules, hidden directories, and other unrelated files
sonar.exclusions=**/node_modules/**, **/.git/**, **/.venv/**, **/venv/**, **/__pycache__/**

# ENCODING
sonar.sourceEncoding=UTF-8